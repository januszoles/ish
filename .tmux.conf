#-----Mouse support ----------------------------------------------------------
# Set mouse support on, and add mouse icon to the status line.
set -g mouse on
set-option -ag status-right '#(echo -e "\xf0\x9f\x96\xb1")'

# Set mouse on. Mouse key on/off (^b m)/(^b shift-m)
bind m set -ag mouse on \; \
	display-message 'mouse on #(echo -e "\xf0\x9f\\x96\\xb1")' \; \
	set-option -ag status-right '#(echo -e "\xf0\x9f\x96\xb1")'

# Set (^b shit-m) to  `mouse off` and reset status line to default.
bind M set -g mouse off \; \
	display-message 'mouse off' \; \
	set-option -ug status-right \;
#-----------------------------------------------------------------------------
# enable vi mode for copy-mode and navigation (defautl is emacs)
set -g mode-keys vi

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"


# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color"

# set -g base-index 1

# !!!! experimental
bind -n C-w display-popup -w 90% -E 'ls | fzf | cat'


# Reload sorce-file (alt+r) and display msg in status line.
bind -n M-r source-file ~/.tmux.conf \; \
	display-message -d 2500 ' * source-file ~/.tmux.conf  [ok]'


# Display pupup to kiil-session !!!EXPERIMENTAL!!!
bind k display-popup -E "\
	tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
	fzf --reverse -m --header=kill-session |\
	xargs -I {} tmux kill-session -t {}"


# If running inside tmux ($TMUX is set), then change the status line to red.
%if #{TMUX}
set -g status-bg red
%endif


# Change status line color base on the host name (!use the same conf on each host).
%if "#{==:#{host},j8-ipad}"
set -g status-style bg=green
%elif "#{==:#{host},j6}" 
set -g status-style bg=blue
%elif "#{==:#{host},j13}" 
set -g status-style bg=cyan
%else 
set -g status-style bg=magenta
%endif

